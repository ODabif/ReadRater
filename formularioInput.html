<body>
  <section class="SeccionFormulario Contenedor">
    <div class="FormContainer">
        <form class="FormLibros">
            <input class="FormLibrosTitle" type="text" name="titulo_libro" placeholder="Título del libro"/>
            <textarea class="FormLibrosReview" name="reseña_libro" rows="5" cols="20" placeholder="Reseña del libro"></textarea>
        </form>
    </div>
    <div id="drop-area">
        <form class="my-form">
          <p>Sube la portada del libro</p>
          <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
          <label class="button" for="fileElem">Elegir imagen</label>
          <button class="SubmitButton" type="submit">Enviar</button>
        </form>
    </div>
  </section>
